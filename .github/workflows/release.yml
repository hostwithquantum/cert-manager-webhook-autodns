---
name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: docker/login-action@v2
        with:
          registry: r.planetary-quantum.com
          username: ${{ secrets.QUANTUM_REGISTRY_USERNAME }}
          password: ${{ secrets.QUANTUM_REGISTRY_PASSWORD }}
      - uses: goreleaser/goreleaser-action@v3
        with:
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  helm:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: dtzar/helm-kubectl:3.7.1
    steps:
      - uses: actions/checkout@v3
      - run: helm plugin install https://github.com/chartmuseum/helm-push.git
      - name: "Add chart repo (r.planetary-quantum.com)"
        run: >
          helm repo add
          --username '${{ secrets.QUANTUM_REGISTRY_USERNAME }}'
          --password '${{ secrets.QUANTUM_REGISTRY_USERNAME }}'
          runway-public https://r.planetary-quantum.com/chartrepo/runway-public
      - run: helm search repo runway-public
      - run: helm cm-push deploy/cert-manager-webhook-autodns runway
